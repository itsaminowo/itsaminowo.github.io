  <body onload="generateCaptcha();">
         <table style="margin-left:auto;margin-right:auto;">

            <tr>
               <td>
                  <input type="text" id="mainCaptcha" readonly="readonly" style="border: 1px solid black;background-color: #89CFF0; outline: none; border-radius: 5px;"/>

               </td>
            </tr>
            <tr>
               <td>
                  <input type="text" id="txtInput"/ style="border: 1px solid black;background-color: #89CFF0; outline: none; border-radius: 5px;"/>

               </td>
            </tr>
            <tr>
               <td><span id="invalid"></span></td>
            </tr>
            <tr>
               <td><span id="validated"></span></td>
            </tr>
         </table>
